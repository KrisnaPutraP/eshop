<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order History Results</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
  <h2>Order History for <span th:text="${authorName}"></span></h2>

  <div th:if="${orders.empty}" class="alert alert-info">
    No orders found for this name.
  </div>

  <table th:if="${!orders.empty}" border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th scope="col">Order ID</th>
      <th scope="col">Order Time</th>
      <th scope="col">Products</th>
      <th scope="col">Status</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order: ${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${#dates.format(new java.util.Date(order.orderTime), 'yyyy-MM-dd HH:mm')}"></td>
      <td>
        <ul class="list-unstyled">
          <li th:each="product: ${order.products}" th:text="${product.productName}"></li>
        </ul>
      </td>
      <td th:text="${order.status}"></td>
      <td>
        <a th:if="${order.status == 'WAITING_PAYMENT'}" th:href="@{/order/pay/{id}(id=${order.id})}" class="btn btn-primary btn-sm">Pay Now</a>
      </td>
    </tr>
    </tbody>
  </table>

  <form th:action="@{/order/history}" method="post">
    <input type="hidden" name="authorName" th:value="${authorName}">
    <button type="submit" class="btn btn-secondary">Refresh</button>
  </form>

  <a th:href="@{/order/history}" class="btn btn-secondary mt-3">Change Name</a>
  <a th:href="@{/order/create}" class="btn btn-primary mt-3">Create New Order</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
