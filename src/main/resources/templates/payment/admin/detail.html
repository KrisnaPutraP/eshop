<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Payment Detail</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h3>Payment Administration</h3>

  <div class="card mb-4">
    <div class="card-header">
      Payment Information
    </div>
    <div class="card-body">
      <h5 class="card-title">Payment ID: <span th:text="${payment.id}"></span></h5>
      <p class="card-text">Payment Method: <span th:text="${payment.method}"></span></p>
      <p class="card-text">Current Status:
        <span th:if="${payment.status == 'WAITING'}" class="badge badge-warning" th:text="${payment.status}"></span>
        <span th:if="${payment.status == 'SUCCESS'}" class="badge badge-success" th:text="${payment.status}"></span>
        <span th:if="${payment.status == 'REJECTED'}" class="badge badge-danger" th:text="${payment.status}"></span>
      </p>

      <h6>Payment Data:</h6>
      <ul>
        <li th:each="entry : ${payment.paymentData}" th:text="${entry.key} + ': ' + ${entry.value}"></li>
      </ul>

      <div th:if="${payment.status == 'WAITING'}" class="mt-4">
        <h6>Update Payment Status:</h6>
        <form th:action="@{/payment/admin/set-status/{id}(id=${payment.id})}" method="post">
          <div class="form-group">
            <label for="statusSelect">New Status</label>
            <select name="status" id="statusSelect" class="form-control mb-4 col-4">
              <option value="">Select Status</option>
              <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Update Status</button>
        </form>
      </div>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-header">
      Order Information
    </div>
    <div class="card-body">
      <h5 class="card-title">Order #<span th:text="${payment.order.id}"></span></h5>
      <p class="card-text">Ordered by: <span th:text="${payment.order.author}"></span></p>
      <p class="card-text">Order Date: <span th:text="${#dates.format(new java.util.Date(payment.order.orderTime), 'yyyy-MM-dd HH:mm')}"></span></p>
      <p class="card-text">Status:
        <span th:if="${payment.order.status == 'WAITING_PAYMENT'}" class="badge badge-warning" th:text="${payment.order.status}"></span>
        <span th:if="${payment.order.status == 'SUCCESS'}" class="badge badge-success" th:text="${payment.order.status}"></span>
        <span th:if="${payment.order.status == 'FAILED'}" class="badge badge-danger" th:text="${payment.order.status}"></span>
      </p>

      <h6>Products:</h6>
      <ul>
        <li th:each="product : ${payment.order.products}" th:text="${product.productName} + ' - Quantity: ' + ${product.productQuantity}"></li>
      </ul>
    </div>
  </div>

  <a th:href="@{/payment/admin/list}" class="btn btn-secondary">Back to Payment List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
