<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Payment List</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
  <h2>Payment Administration</h2>

  <div th:if="${payments.empty}" class="alert alert-info">
    No payments found in the system.
  </div>

  <table th:if="${!payments.empty}" border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th scope="col">Payment ID</th>
      <th scope="col">Method</th>
      <th scope="col">Status</th>
      <th scope="col">Order ID</th>
      <th scope="col">Customer</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="payment: ${payments}">
      <td th:text="${payment.id}"></td>
      <td th:text="${payment.method}"></td>
      <td>
        <span th:if="${payment.status == 'WAITING'}" class="badge badge-warning" th:text="${payment.status}"></span>
        <span th:if="${payment.status == 'SUCCESS'}" class="badge badge-success" th:text="${payment.status}"></span>
        <span th:if="${payment.status == 'REJECTED'}" class="badge badge-danger" th:text="${payment.status}"></span>
      </td>
      <td th:text="${payment.order.id}"></td>
      <td th:text="${payment.order.author}"></td>
      <td>
        <a th:href="@{/payment/admin/detail/{id}(id=${payment.id})}" class="btn btn-info btn-sm">Manage</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/order/history}" class="btn btn-secondary mt-3">Back to Order History</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
