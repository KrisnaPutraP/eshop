<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Detail Lookup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Look Up Payment Details</h3>

    <form th:action="@{/payment/detail}" method="get">
        <div class="form-group">
            <label for="paymentIdInput">Payment ID</label>
            <input name="paymentId" type="text" class="form-control mb-4 col-4" id="paymentIdInput" placeholder="Enter payment ID" th:value="${paymentId}">
        </div>

        <button type="submit" class="btn btn-primary">Look Up</button>
    </form>

    <a th:href="@{/order/history}" class="btn btn-secondary mt-3">Back to Order History</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
